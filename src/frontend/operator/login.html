<html>
    <head>
       <meta charset="utf-8">
        <!-- importer le fichier de style -->
        <link rel="stylesheet" href="style.css" media="screen" type="text/css" />
        <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.0.0/core.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/3.1.9-1/md5.js"></script>
        <script src="./verification.js"></script>
    </head>
    <body>
        <div id="container">
            <!-- zone de connexion -->
            <div id="login-box">
                <h1>Connexion</h1>
                
                <label><b>Nom d'utilisateur</b></label>
                <input type="text" id="username" placeholder="Entrer le nom d'utilisateur" name="username" required>

                <label><b>Mot de passe</b></label>
                <input type="password" id="mdp" placeholder="Entrer le mot de passe" name="password" required>

                <button type="submit" id='submit' onclick="verifier()" >Se Connecter</button>                
            </div>
        </div>
    </body>
</html>
